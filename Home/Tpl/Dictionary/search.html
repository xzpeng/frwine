<include file="Common:header" />
<div class="head">
	<div class="c2">
		<div class="logo flower"><a href="/"><img src="/Public/Img/logo.png" /></a></div>
        <ul class="nav">
        	<li><a href="/">首页</a></li>
            <li class="on"><a href="{:U('Dictionary/index')}">在线词典</a></li>
            <li class="nobg"><a href="{:U('Index/contactus')}">联系我们</a></li>
        </ul>
        <div class="seek">
        	<form action="{:U('Dictionary/search')}" method="POST">
            	<input id="dictionarykw" name="kw2search" type="text" class="seekTxt" placeholder="输入要查找的关键字">
                <input type="submit" value="" class="seekBtn" />
            </form>
        
        </div>
    </div>
</div>
<div class="box c2 clearfix">
	<div class="boxL">
    	<h1>01/ 查询结果</h1>
        <foreach name="entryLists" item="entryList">
        <ul>
        	<li>法语名称：{$entryList.frname}</li>
            <li>中文名称：{$entryList.chname}</li>
            <li>产区：{$entryList.region}</li>
            <li>简介：{$entryList.description}</li>
        </ul>
    </foreach>
    </div>
    <div class="boxR">
    	<h1>02/ 联系方式</h1>
    	<ul class="contact">
            <li class="address">
                <h2>地址</h2>
                <p>北京市朝阳区朝阳公园西路</p>
            </li>
            <li class="email">
                <h2>邮箱</h2>
                <p>abc@163.com</p>
            </li>
            <li class="phone">
                <h2>电话</h2>
                <p>12345678910</p>
            </li>
            <li class="fax">
                <h2>传真</h2>
                <p>12345678910</p>
            </li>
        </ul>
    </div>
</div>
<include file="Common:footer" />
